
{% extends 'Admin/admin-base.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
   <!-- Main content -->
   <section class="content container-fluid">
      <h1 class="text-center">Edit Page</h1>
      <!-- dashboard content -->
      <form action="{% url 'edit_page' page_id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="manage_admin">
         <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" value="{{page.title}}" placeholder="Terms" required name="edit_title" id="edit_page_title">
         </div>
         <div class="">
            <textarea name="edit_content" id="edit_content" rows="10" cols="80">{{page.content|safe}}</textarea>
         </div>
         <div class="form-group">
            <label>background-image</label>
             <input type="file" name="background_image" id="" class="form-control ml-4">
             <span>current image: <a href="{{page.background_image.url}}" target="_blank" style="color: black;">{{page.background_image.url|slice:"13:"}}</a></span>
         </div>
          <div class="form-group">
               <label>Position</label>
               <select name="position" class="form-control">
                 <option value="" disabled selected> Please select postion to show</option>
                 <option value="t" {% if page.postion == 't' %} selected {% endif %}>Top</option>
                 <option value="b" {% if page.postion == 'b' %} selected {% endif %}>Bottom</option>
               </select>
         </div>
         <div class="form-group d-flex my-3 align-items-center">
            <label>url fundgraphers.com/</label>
            <input type="text" value="{{page.url}}" name="edit_url" class="form-control ml-4" placeholder="Terms" required="" id="edit_page_url">
         </div>
         <div class="my-3">
            <button class="admin_btn btn btn-primary">Save</button>
         </div>
      </div>
      </form>
   </section>
   <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed
   immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
{% endblock %}
{% block extrascript %}
<script>
   CKEDITOR.replace( 'edit_content' );
</script>
{% endblock %}
