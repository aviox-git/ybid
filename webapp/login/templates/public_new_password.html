{% extends 'Front/main.html' %}
{% load static %}
{% block content %}
	<section>
		<div class="login_page">
			<h1>Reset Password</h1>
			<div class="border-bottom my-3"></div>
		</div>
		<div class="login_page_area">
			<div class="container-fluid">
				<div class="about_us_contain">
					<div class="row">
						<div class="offset-lg-3 offset-md-2 offset-sm-12"></div>
						<div class="col-lg-6 col-md-8 col-sm-12">
							<div class="login_sign_page">
								<div class="login-area">
									<div class="login_details py-3">
										<label for="">Reset Password</label>
										<input type="password" class="form-control" placeholder="Enter New Password" required>
									</div>
									<div class="login_details py-3">
										<input type="password" class="form-control" placeholder="Retype Password" required>
									</div>
									<div class="d-flex justify-content-center">
										<div class="login_achor_btn mt-3 mr-3" style="border: 0">
											<div class="login-brn">
												<!-- <a href="#">Submit</a> -->
												<button type="button" class="btn btn-warning">Submit</button>
											</div>
										</div>
										<div class="login_achor_btn mt-3" style="border: 0">
											<div class="login-brn">
												<!-- <a href="#">Cancel</a> -->
												<button type="button" class="btn btn-warning">Cancel</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="offset-lg-3 offset-md-2 offset-sm-12"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<div class="scroll_page">
		<a href="javascript:" id="return-to-top"><i class="fas fa-angle-double-up"></i></i></a>
	</div>
{% endblock %}
