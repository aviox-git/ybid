{% extends 'Admin/admin-base.html' %}
{% load static %}
{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="alert alert-danger  text-center" role="alert" style="display: none;">
      </div>
    <!-- Main content -->
    <section class="content container-fluid">
      <h1 class="text-center mb-3">Configuration Site</h1>
    	<!-- paypal content -->
    	<div class="manage_admin">
	    	<div class="s_paypal_struct">
	      		<div class="mb-2">
	      			<div class="row">
	      				<div class="col-md-8">
			      			<form method="post" id="site_form" enctype="multipart/form-data">
                    {% csrf_token %}
			      				<div class="mt-2">
				      				<label for="">Name Site</label>
				      				<input type="text" class="form-control" name="site_name" value="{{config.site_name}}" placeholder="Fundgraphers">
			      				</div>
			      				<div class="mt-3">
				      				<label for="">Url</label>
				      				<input type="url" class="form-control" name="site_url" value="{{config.site_url}}" placeholder="fundgraphers.com">
			      				</div>
			      				<div class="mt-2">
				      				<label for="">Description</label>
				      				<textarea id="" rows="10" name="description" class="w-100" placeholder=" Here de description of the site">{{config.description}}</textarea>
                      <div class="text-right"><span>350 Chars Maximum</span></div>
			      				</div>

                    <div class="mt-2">
                      <label for="">Tags</label>
                     <input type="text" name="tags" value="{{config.tags}}" class="form-control" data-role="tagsinput" name="tags">
                      <div class="text-right"><span>15 Tags Maximum</span></div>
                    </div>
                     <div class="mt-2">
                      <label for="">URL youtube video promo home</label>
                      <input type="url" name="youtube" value="{{config.url_youtube_promo_video}}" class="form-control">
                    </div>
                    <div class="mt-2">
                      <label for="">Facebook URL</label>
                      <input type="text" name="facebook" value="{{config.facebook_username}}"  class="form-control">
                    </div>
                    <div class="mt-2  mb-3">
                      <label for="">Twitter URL</label>
                      <input type="text" name="twiiter" value="{{config.twitter_username}}" class="form-control">
                    </div>
                     <div class="mt-2  mb-3">
                      <label for="">Google URL</label>
                      <input type="text" name="google"  value="{{config.google_recaptcha_public_key}}"  class="form-control">
                    </div>
                     <div class="mt-2  mb-3">
                      <div class="form-group d-flex justify-content-between">
                        <div id="upload_button" class=" align-self-center">
                             <label for="">Logo: 
                            <input type="file" name="logo" id="logo-img" accept="image/*">
                          </label>
                          <p class="up-text mb-2">Format jpeg 400x400 px</p>
                        </div>
                       
                        <div class="add-img">
                            
                          {% if config.logo %}
                          <img src="{{config.logo.url}}" alt="add-logo" id="preview">
                          {% else %}
                           <img src="{% static 'dist/img/add-logo.png' %}" alt="add-logo">
                           {% endif %}
                        </div>
                          
                        
                      </div>
                      
                    </div>
                    <div class="mt-2  mb-3">
                      <label for="">Maintenance Mode</label>
                      <select name="maintaince_mode" id="maintaince_mode" class="form-control w-25">
                        <option {% if config.maintaince_mode == False %} selected {% endif %} value="no" selected>No</option>
                        <option value="yes" {% if config.maintaince_mode == True %} selected {% endif %}>Yes</option>          
                      </select>
                    </div>
			      			
                <button type="submit" class="btn btn-primary mr-3 update">
                   Save
                </button>
                </form>
	      				</div>
	      			</div>
	      		</div>
	    	</div>
    	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}


{% block extrascript %}
<script type="text/javascript" src="{% static 'dist/js/core.js' %}"></script>
{% endblock %}
