{% extends 'Front/main.html' %}
{% load static %}
{% block title %} Payment Successfull{% endblock %}
{% block content %}
	<style type="text/css">
	.congo_page_popup {
    border: 1px solid;
    width: 56%;
    margin: auto;
}
</style>
	<section style="background-color: #f7f7f7" class="py-5">
		<div class="nav_area">
			<div class="mycart">
				<!-- congratulation content-->
				<div class="congo_page_popup modal-common-div text-center pt-3 pb-4">
					<div class="text-right mr-3 mt-2">
						<i class="fas fa-times"></i>
					</div>
					<div class="congo_page py-3">
						<h4 class="mb-3">Congratulations <img src="{% static 'assets/images/checkbox.jpg' %}" alt="checkbox" class="img-fluid" style="width: 50px;"></h4>

						<p class="mb-2">
							Your transaction has been approved.<br>
							An invoice has been sent to your email address.<br>
							Go to "Order Histroy" to view all purchasing details.
						</p>
					</div>
					<div class="d-flex justify-content-center mb-4">
						<!-- <a href="#" class="mr-2">Continue To Shop</a>
						<a href="#" class="mr-2 my_order">My Order History</a>
						<a href="#" class="mr-2" data-dismiss="modal">Exit</a> -->
						<button type="button" style="width: 171px;" class="btn btn-warning mr-2 next-section-popup">Continue To Shop</button>
						<button type="button" class="btn btn-warning mr-2 my_order" style="width: 171px;">My Order History</button>
						<button type="button" class="btn btn-warning cancel-btns" data-dismiss="modal" style="width: 171px;">Exit</button>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	<!-- Navbar End -->
	<!-- Scroll Page-->
	<div class="scroll_page">
		<a href="javascript:" id="return-to-top"><i class="fas fa-sort-up"></i></a>
	</div>

{% endblock %}
